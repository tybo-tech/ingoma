  <div class="menu col">

</div>

      hiking

  <div class="nav-item">
    <a href="https://www.instagram.com/cervidaetravels/?hl=en">
      <img src="assets/images/zinsta.svg" alt="">
    </a>
  </div>

  <div class="nav-item">
    <a (click)="contact()">
      <img src="assets/images/cus.svg" alt="">
